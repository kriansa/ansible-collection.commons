---
- name: install auter
  become: true
  ansible.builtin.dnf: name=auter state=latest

- name: enable auto-reboot after kernel upgrades
  become: true
  when: automatic_update_reboot == true
  ansible.builtin.lineinfile:
    path: /etc/auter/auter.conf
    regexp: '^AUTOREBOOT='
    line: 'AUTOREBOOT="yes"'

- name: install auter systemd timers
  become: true
  ansible.builtin.template: src={{ item }} dest=/etc/systemd/system
  with_items:
    - files/auter.service
    - files/auter.timer.j2
  notify:
    - reload systemd daemon
    - enable auter schedule
