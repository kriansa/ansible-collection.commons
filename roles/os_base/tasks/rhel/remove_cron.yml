---
# Cron is replaced by systemd timer units
- name: Remove anacron
  become: true
  ansible.builtin.dnf:
    state: absent
    autoremove: true
    name:
      - anacron
      - cronie
      - crontabs

- name: Remove cron folders
  become: true
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/anacrontab
    - /etc/crontab
    - /etc/cron.d
    - /etc/cron.hourly
    - /etc/cron.daily
    - /etc/cron.weekly
    - /etc/cron.monthly
    - /etc/cron.yearly
